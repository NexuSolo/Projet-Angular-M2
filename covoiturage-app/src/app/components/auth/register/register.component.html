<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h1>Creer un compte</h1>
    <p>Vous avez deja un compte ? <a href="/login">Connectez-vous</a></p>
    <div>
        <input type="text" placeholder="PrÃ©nom" formControlName="firstName">
        <input type="text" placeholder="Nom" formControlName="lastName">
        <input type="email" placeholder="Email" formControlName="email">
        <input type="tel" placeholder="Mobile" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" formControlName="phoneNumber">
        <input type="date" placeholder="Date de naissance" formControlName="birthDate">
        <input type="password" placeholder="Mot de passe" formControlName="password">
        <input type="password" placeholder="Confirmez le mot de passe" formControlName="confirmPassword">
        <p *ngIf="registerForm.invalid && (registerForm.touched || registerForm.dirty)">
            {{ getErrorLabel }}
        </p>
        <button class="submit" [disabled]="registerForm.invalid">S'inscrire</button>
    </div>
</form>
